<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <link rel="stylesheet" href="navbar.css">
        <title>SuperHero Sightings</title>
    </head>
    <body>
        <!-- Main Body-->

        <div>
            <div>
                <h1 class = "text-lg-center"><a href="index" class="text-dark"> Superhero Sightings</a></h1> 
            </div>
        </div>
        <div>
        </div>
        <div class="topnav center">
            <div><a href="heroes">Superheroes</a></div>
            <div><a class="active" href="locations">Locations</a></div>
            <div><a href="organizations">Organizations</a></div>
            <div><a href="sightings" >Sightings</a></div>
            <div><a href="superpowers">Superpowers</a></div>
        </div>
        <!-- start of table-->
        <div>
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Address</th>
                            <th>Superhero Sighted</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="location : ${locations}">
                            <td class="data" th:text="${location.id}">Location ID</td>
                            <td class="data" th:text="${location.name}">Location Name</td>
                            <td class="data" th:text="${location.descr}">Location Description</td>
                            <td class="data">
                                <table class="centered">
                                    <tr th:each="sightings : ${locations.sightings}">
                                        <td th:text="${sightings.name}">Superhero Sighted</td>
                                    </tr>
                                    <!-- <tr th:text="${power.name}">Superpower Name</tr> -->
                                </table>
                            </td>
                            <td class="data" th:text="${location.sightings}"> </td>
                            <!-- <td th:text="${location.powers}">Superhero Power</td> -->
                            <td><a href="#" th:href="@{/editLocation(id=${location.id})}">Edit</a></td>
                            <td><a href="#" th:href="@{/deleteLocation(id=${location.id})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- End of main body-->
        <!-- Optional Javascript-->
        <!-- jQuery first, then Popper.js, then Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
